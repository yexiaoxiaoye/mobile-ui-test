<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美化应用修复验证</title>
    <script src="jquery-3.js"></script>
    <link rel="stylesheet" href="styles/phone-interface.css" />
    <link rel="stylesheet" href="styles/wallpaper-app.css" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
      }

      .verification-container {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      .verification-title {
        color: white;
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .status-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        color: white;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #ffd700;
      }

      .status-item {
        display: flex;
        align-items: center;
        margin: 10px 0;
        font-size: 14px;
      }

      .status-icon {
        margin-right: 10px;
        font-size: 16px;
      }

      .test-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .test-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .success {
        color: #4caf50;
      }
      .warning {
        color: #ff9800;
      }
      .error {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="verification-container">
      <h1 class="verification-title">🔧 美化应用修复验证 v2.0</h1>

      <div class="status-grid">
        <div class="status-card">
          <div class="status-title">📱 界面布局修复</div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>第二行应用网格改为3列布局</span>
          </div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>美化应用图标正确显示</span>
          </div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>与背包、抽卡应用并列</span>
          </div>
        </div>

        <div class="status-card">
          <div class="status-title">🎯 内嵌显示修复</div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>美化应用内嵌在手机界面中</span>
          </div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>使用手机边框、灵动岛、状态栏</span>
          </div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>壁纸刷新后正确加载</span>
          </div>
        </div>

        <div class="status-card">
          <div class="status-title">🎨 应用功能</div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>壁纸预览和应用功能</span>
          </div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>历史记录保存和加载</span>
          </div>
          <div class="status-item">
            <span class="status-icon">✅</span>
            <span>恢复默认壁纸功能</span>
          </div>
        </div>
      </div>

      <div style="margin: 30px 0">
        <button class="test-btn" onclick="runVerification()">🔍 运行验证测试</button>
        <button class="test-btn" onclick="showPhoneInterface()">📱 显示手机界面</button>
        <button class="test-btn" onclick="testWallpaperApp()">🎨 测试美化应用</button>
      </div>

      <div id="verification-results" style="margin-top: 30px"></div>
    </div>

    <script src="apps/phone-interface.js"></script>
    <script src="apps/wallpaper-app.js"></script>

    <script>
      function runVerification() {
        const results = [];

        // 检查应用是否正确加载
        results.push({
          test: '手机界面加载',
          passed: typeof window.PhoneInterface !== 'undefined',
          message: window.PhoneInterface ? '✅ PhoneInterface已加载' : '❌ PhoneInterface未加载',
        });

        results.push({
          test: '美化应用加载',
          passed: typeof window.WallpaperApp !== 'undefined',
          message: window.WallpaperApp ? '✅ WallpaperApp已加载' : '❌ WallpaperApp未加载',
        });

        // 初始化应用
        if (window.PhoneInterface) {
          window.PhoneInterface.init();
          results.push({
            test: '手机界面初始化',
            passed: true,
            message: '✅ 手机界面已初始化',
          });
        }

        if (window.WallpaperApp) {
          window.WallpaperApp.init();
          results.push({
            test: '美化应用初始化',
            passed: true,
            message: '✅ 美化应用已初始化',
          });
        }

        // 检查DOM结构
        setTimeout(() => {
          window.PhoneInterface.show();

          setTimeout(() => {
            const wallpaperIcon = $('[data-app="wallpaper"]');
            results.push({
              test: '美化应用图标存在',
              passed: wallpaperIcon.length > 0,
              message: wallpaperIcon.length > 0 ? '✅ 美化应用图标已找到' : '❌ 美化应用图标未找到',
            });

            const secondRow = $('.app-grid-row2');
            const secondRowApps = secondRow.find('.app-icon');
            results.push({
              test: '第二行应用数量',
              passed: secondRowApps.length === 3,
              message: `${secondRowApps.length === 3 ? '✅' : '❌'} 第二行有${secondRowApps.length}个应用（期望3个）`,
            });

            displayResults(results);
          }, 500);
        }, 100);
      }

      function displayResults(results) {
        const container = $('#verification-results');
        let html =
          '<div style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; text-align: left;">';
        html += '<h3 style="color: #FFD700; margin-bottom: 15px;">验证结果：</h3>';

        results.forEach(result => {
          const statusClass = result.passed ? 'success' : 'error';
          html += `<div class="status-item"><span class="${statusClass}">${result.message}</span></div>`;
        });

        html += '</div>';
        container.html(html);
      }

      function showPhoneInterface() {
        if (window.PhoneInterface) {
          window.PhoneInterface.init();
          window.PhoneInterface.show();
          console.log('📱 手机界面已显示');
        }
      }

      function testWallpaperApp() {
        if (window.WallpaperApp && window.PhoneInterface) {
          window.PhoneInterface.init();
          window.WallpaperApp.init();

          // 先显示手机界面
          window.PhoneInterface.show();

          // 延迟一下再打开美化应用
          setTimeout(() => {
            window.WallpaperApp.show();
            console.log('🎨 美化应用已显示');
          }, 500);
        }
      }

      // 页面加载完成后自动运行验证
      $(document).ready(function () {
        console.log('🔧 美化应用修复验证页面已加载');
        setTimeout(runVerification, 1000);
      });
    </script>
  </body>
</html>
