<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ界面独立性测试</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/phone-interface.css">
    <link rel="stylesheet" href="styles/qq-app.css">
    <link rel="stylesheet" href="styles/wallpaper-app.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-header {
            padding: 20px;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            text-align: center;
        }
        .test-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .test-section h3 {
            margin: 0 0 15px 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .test-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .test-btn.primary { background: #007bff; color: white; }
        .test-btn.success { background: #28a745; color: white; }
        .test-btn.warning { background: #ffc107; color: #212529; }
        .test-btn.danger { background: #dc3545; color: white; }
        .test-btn.info { background: #17a2b8; color: white; }
        .test-btn:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .test-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .status-success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .status-warning { background: #fff3cd; color: #856404; border-color: #ffeaa7; }
        .status-info { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .independence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .independence-item {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
        }
        .independence-item.protected {
            border-color: #28a745;
            background: #f8fff9;
        }
        .independence-item.affected {
            border-color: #dc3545;
            background: #fff8f8;
        }
        .independence-item h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .independence-item p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }
        .phone-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .phone-mini {
            transform: scale(0.7);
            transform-origin: top center;
        }
        .test-url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🛡️ QQ界面独立性测试</h1>
            <p>验证好友管理和头像界面完全不受QQ主页背景影响</p>
        </div>

        <div class="test-section">
            <h3>🚀 1. 系统初始化</h3>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="initializeSystem()">初始化系统</button>
                <button class="test-btn info" onclick="checkProtectionStatus()">检查保护状态</button>
                <button class="test-btn warning" onclick="showProtectionRules()">显示保护规则</button>
            </div>
            <div class="test-status" id="init-status">等待初始化...</div>
        </div>

        <div class="test-section">
            <h3>🛡️ 2. 界面独立性验证</h3>
            <div class="independence-grid">
                <div class="independence-item protected" id="qq-home-item">
                    <h4>🏠 QQ主页</h4>
                    <p>应该受到背景设置影响</p>
                </div>
                <div class="independence-item protected" id="friend-mgmt-item">
                    <h4>👥 好友管理</h4>
                    <p>应该完全独立，不受背景影响</p>
                </div>
                <div class="independence-item protected" id="group-mgmt-item">
                    <h4>👥 群聊管理</h4>
                    <p>应该完全独立，不受背景影响</p>
                </div>
                <div class="independence-item protected" id="avatar-edit-item">
                    <h4>👤 头像编辑</h4>
                    <p>应该完全独立，不受背景影响</p>
                </div>
                <div class="independence-item protected" id="chat-detail-item">
                    <h4>💬 聊天详情</h4>
                    <p>应该有独立的背景设置</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>🧪 3. 背景影响测试</h3>
            <input type="text" class="test-url-input" id="test-bg-url" 
                   value="https://files.catbox.moe/test-bg.jpg" placeholder="测试背景URL">
            <div class="test-buttons">
                <button class="test-btn warning" onclick="applyQQHomeBackground()">应用QQ主页背景</button>
                <button class="test-btn info" onclick="checkInterfaceStyles()">检查界面样式</button>
                <button class="test-btn danger" onclick="clearQQHomeBackground()">清除QQ主页背景</button>
            </div>
            <div class="test-status" id="background-test-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>🔍 4. 样式检查测试</h3>
            <div class="test-buttons">
                <button class="test-btn info" onclick="checkFriendManagementStyles()">检查好友管理样式</button>
                <button class="test-btn info" onclick="checkGroupManagementStyles()">检查群聊管理样式</button>
                <button class="test-btn info" onclick="checkAvatarEditorStyles()">检查头像编辑样式</button>
                <button class="test-btn success" onclick="runFullStyleCheck()">运行完整样式检查</button>
            </div>
            <div class="test-status" id="style-check-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>📊 5. 综合验证</h3>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="runIndependenceTest()">运行独立性测试</button>
                <button class="test-btn warning" onclick="simulateBackgroundConflict()">模拟背景冲突</button>
                <button class="test-btn success" onclick="verifyProtection()">验证保护机制</button>
                <button class="test-btn danger" onclick="resetAllTests()">重置所有测试</button>
            </div>
            <div class="test-status" id="comprehensive-status">等待测试...</div>
        </div>
    </div>

    <!-- 迷你手机界面 -->
    <div class="phone-container">
        <div class="phone-mini">
            <div id="phone_interface">
                <!-- 手机界面内容 -->
            </div>
        </div>
    </div>

    <!-- QQ对话框 -->
    <div id="chat_history_dialog" style="display: none;">
        <!-- QQ应用内容 -->
    </div>

    <!-- 引入脚本 -->
    <script src="jquery-3.js"></script>
    <script src="apps/wallpaper-app.js"></script>
    <script src="apps/qq-data-manager.js"></script>
    <script src="apps/data-extractor.js"></script>
    <script src="apps/phone-interface.js"></script>
    <script src="apps/qq-app.js"></script>

    <script>
        // 测试脚本
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                const timestamp = new Date().toLocaleTimeString();
                element.textContent = `[${timestamp}] ${message}`;
                element.className = `test-status status-${type}`;
            }
        }

        function updateIndependenceItem(itemId, status) {
            const element = document.getElementById(itemId);
            if (element) {
                element.className = `independence-item ${status}`;
            }
        }

        // 初始化系统
        function initializeSystem() {
            try {
                console.log('🚀 开始初始化系统...');
                
                if (window.WallpaperApp) {
                    window.WallpaperApp.init();
                    updateStatus('init-status', 'WallpaperApp已初始化，保护机制已启用', 'success');
                } else {
                    updateStatus('init-status', 'WallpaperApp未加载', 'error');
                    return;
                }
                
                if (window.PhoneInterface) {
                    window.PhoneInterface.init();
                }
                
                if (window.QQApp) {
                    updateStatus('init-status', '所有应用已初始化完成，界面保护已激活', 'success');
                }
                
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('init-status', '系统初始化失败: ' + error.message, 'error');
            }
        }

        // 检查保护状态
        function checkProtectionStatus() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const hasProtection = window.WallpaperApp.cssRuleMap.has('interface-protection');
                    if (hasProtection) {
                        updateStatus('init-status', '界面保护机制已激活', 'success');
                    } else {
                        updateStatus('init-status', '界面保护机制未激活', 'error');
                    }
                } else {
                    updateStatus('init-status', 'CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('init-status', '检查保护状态失败: ' + error.message, 'error');
            }
        }

        // 显示保护规则
        function showProtectionRules() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.styleSheet) {
                    const rules = Array.from(window.WallpaperApp.styleSheet.cssRules);
                    const protectionRule = rules.find(rule => rule.cssText.includes('interface-protection') || 
                                                              rule.cssText.includes('friend-manager') ||
                                                              rule.cssText.includes('avatar_dialog'));
                    if (protectionRule) {
                        console.log('🛡️ 界面保护规则:', protectionRule.cssText);
                        updateStatus('init-status', '保护规则已输出到控制台', 'info');
                    } else {
                        updateStatus('init-status', '未找到保护规则', 'warning');
                    }
                } else {
                    updateStatus('init-status', '样式表未创建', 'error');
                }
            } catch (error) {
                updateStatus('init-status', '显示保护规则失败: ' + error.message, 'error');
            }
        }

        // 应用QQ主页背景
        function applyQQHomeBackground() {
            try {
                const url = document.getElementById('test-bg-url').value.trim();
                if (!url) {
                    updateStatus('background-test-status', '请输入测试背景URL', 'error');
                    return;
                }
                
                if (window.WallpaperApp) {
                    window.WallpaperApp.updateQQHomeBackground(url, 5);
                    updateStatus('background-test-status', 'QQ主页背景已应用，正在检查界面独立性...', 'warning');
                    
                    // 延迟检查界面样式
                    setTimeout(checkInterfaceStyles, 1000);
                } else {
                    updateStatus('background-test-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('background-test-status', '应用背景失败: ' + error.message, 'error');
            }
        }

        // 检查界面样式
        function checkInterfaceStyles() {
            try {
                // 检查QQ主页是否受影响（应该受影响）
                const qqHomeHasBg = $('#history_content').css('background-image') !== 'none';
                updateIndependenceItem('qq-home-item', qqHomeHasBg ? 'affected' : 'protected');
                
                // 检查好友管理是否受影响（不应该受影响）
                const friendMgmtHasBg = $('.friend-manager').css('background-image') !== 'none';
                updateIndependenceItem('friend-mgmt-item', friendMgmtHasBg ? 'affected' : 'protected');
                
                // 检查群聊管理是否受影响（不应该受影响）
                const groupMgmtHasBg = $('.groups-management-page').css('background-image') !== 'none';
                updateIndependenceItem('group-mgmt-item', groupMgmtHasBg ? 'affected' : 'protected');
                
                // 检查头像编辑是否受影响（不应该受影响）
                const avatarHasBg = $('#avatar_dialog').css('background-image') !== 'none';
                updateIndependenceItem('avatar-edit-item', avatarHasBg ? 'affected' : 'protected');
                
                updateStatus('background-test-status', '界面样式检查完成，请查看上方的独立性状态', 'success');
                
            } catch (error) {
                updateStatus('background-test-status', '检查界面样式失败: ' + error.message, 'error');
            }
        }

        // 清除QQ主页背景
        function clearQQHomeBackground() {
            try {
                if (window.WallpaperApp) {
                    window.WallpaperApp.removeCSSRule('qq-home-background');
                    updateStatus('background-test-status', 'QQ主页背景已清除', 'success');
                    
                    // 重置界面状态显示
                    updateIndependenceItem('qq-home-item', 'protected');
                    updateIndependenceItem('friend-mgmt-item', 'protected');
                    updateIndependenceItem('group-mgmt-item', 'protected');
                    updateIndependenceItem('avatar-edit-item', 'protected');
                } else {
                    updateStatus('background-test-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('background-test-status', '清除背景失败: ' + error.message, 'error');
            }
        }

        // 检查好友管理样式
        function checkFriendManagementStyles() {
            try {
                const elements = $('.friend-manager, .qq-friend-group-manager-page');
                let hasBackground = false;
                
                elements.each(function() {
                    const bgImage = $(this).css('background-image');
                    const beforeContent = window.getComputedStyle(this, '::before').content;
                    if (bgImage !== 'none' || (beforeContent && beforeContent !== 'none' && beforeContent !== '""')) {
                        hasBackground = true;
                    }
                });
                
                updateStatus('style-check-status', 
                    `好友管理界面检查: ${hasBackground ? '❌ 受到背景影响' : '✅ 完全独立'}`, 
                    hasBackground ? 'error' : 'success');
                    
            } catch (error) {
                updateStatus('style-check-status', '检查好友管理样式失败: ' + error.message, 'error');
            }
        }

        // 检查群聊管理样式
        function checkGroupManagementStyles() {
            try {
                const elements = $('.groups-management-page');
                let hasBackground = false;
                
                elements.each(function() {
                    const bgImage = $(this).css('background-image');
                    const beforeContent = window.getComputedStyle(this, '::before').content;
                    if (bgImage !== 'none' || (beforeContent && beforeContent !== 'none' && beforeContent !== '""')) {
                        hasBackground = true;
                    }
                });
                
                updateStatus('style-check-status', 
                    `群聊管理界面检查: ${hasBackground ? '❌ 受到背景影响' : '✅ 完全独立'}`, 
                    hasBackground ? 'error' : 'success');
                    
            } catch (error) {
                updateStatus('style-check-status', '检查群聊管理样式失败: ' + error.message, 'error');
            }
        }

        // 检查头像编辑样式
        function checkAvatarEditorStyles() {
            try {
                const elements = $('#avatar_dialog, #user_avatar_dialog, .qq-avatar-editor-page');
                let hasBackground = false;
                
                elements.each(function() {
                    const bgImage = $(this).css('background-image');
                    const beforeContent = window.getComputedStyle(this, '::before').content;
                    if (bgImage !== 'none' || (beforeContent && beforeContent !== 'none' && beforeContent !== '""')) {
                        hasBackground = true;
                    }
                });
                
                updateStatus('style-check-status', 
                    `头像编辑界面检查: ${hasBackground ? '❌ 受到背景影响' : '✅ 完全独立'}`, 
                    hasBackground ? 'error' : 'success');
                    
            } catch (error) {
                updateStatus('style-check-status', '检查头像编辑样式失败: ' + error.message, 'error');
            }
        }

        // 运行完整样式检查
        function runFullStyleCheck() {
            try {
                updateStatus('style-check-status', '开始运行完整样式检查...', 'info');
                
                checkFriendManagementStyles();
                setTimeout(() => {
                    checkGroupManagementStyles();
                    setTimeout(() => {
                        checkAvatarEditorStyles();
                        setTimeout(() => {
                            updateStatus('style-check-status', '完整样式检查完成', 'success');
                        }, 500);
                    }, 500);
                }, 500);
                
            } catch (error) {
                updateStatus('style-check-status', '完整样式检查失败: ' + error.message, 'error');
            }
        }

        // 运行独立性测试
        function runIndependenceTest() {
            try {
                updateStatus('comprehensive-status', '开始运行独立性测试...', 'info');
                
                // 1. 应用QQ主页背景
                applyQQHomeBackground();
                
                setTimeout(() => {
                    // 2. 检查界面样式
                    checkInterfaceStyles();
                    
                    setTimeout(() => {
                        // 3. 运行完整样式检查
                        runFullStyleCheck();
                        
                        setTimeout(() => {
                            updateStatus('comprehensive-status', '独立性测试完成，请查看各项检查结果', 'success');
                        }, 2000);
                    }, 1000);
                }, 1000);
                
            } catch (error) {
                updateStatus('comprehensive-status', '独立性测试失败: ' + error.message, 'error');
            }
        }

        // 模拟背景冲突
        function simulateBackgroundConflict() {
            try {
                updateStatus('comprehensive-status', '模拟背景冲突测试...', 'warning');
                
                if (window.WallpaperApp) {
                    // 快速应用多个背景，测试保护机制
                    window.WallpaperApp.updateQQHomeBackground('https://files.catbox.moe/test1.jpg', 0);
                    setTimeout(() => {
                        window.WallpaperApp.updateQQHomeBackground('https://files.catbox.moe/test2.jpg', 10);
                        setTimeout(() => {
                            checkInterfaceStyles();
                            updateStatus('comprehensive-status', '背景冲突测试完成，保护机制应该正常工作', 'success');
                        }, 1000);
                    }, 500);
                }
            } catch (error) {
                updateStatus('comprehensive-status', '背景冲突测试失败: ' + error.message, 'error');
            }
        }

        // 验证保护机制
        function verifyProtection() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const hasProtection = window.WallpaperApp.cssRuleMap.has('interface-protection');
                    const ruleCount = window.WallpaperApp.cssRuleMap.size;
                    
                    updateStatus('comprehensive-status', 
                        `保护机制验证: ${hasProtection ? '✅ 已激活' : '❌ 未激活'} (共${ruleCount}个CSS规则)`, 
                        hasProtection ? 'success' : 'error');
                } else {
                    updateStatus('comprehensive-status', '无法验证保护机制，CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('comprehensive-status', '验证保护机制失败: ' + error.message, 'error');
            }
        }

        // 重置所有测试
        function resetAllTests() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const ruleIds = Array.from(window.WallpaperApp.cssRuleMap.keys());
                    ruleIds.forEach(id => {
                        if (id !== 'interface-protection') { // 保留保护规则
                            window.WallpaperApp.removeCSSRule(id);
                        }
                    });
                    
                    // 重置界面状态显示
                    updateIndependenceItem('qq-home-item', 'protected');
                    updateIndependenceItem('friend-mgmt-item', 'protected');
                    updateIndependenceItem('group-mgmt-item', 'protected');
                    updateIndependenceItem('avatar-edit-item', 'protected');
                    updateIndependenceItem('chat-detail-item', 'protected');
                    
                    updateStatus('comprehensive-status', `已重置${ruleIds.length - 1}个CSS规则，保留保护机制`, 'success');
                } else {
                    updateStatus('comprehensive-status', 'CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('comprehensive-status', '重置测试失败: ' + error.message, 'error');
            }
        }

        // 页面加载完成后自动初始化
        $(document).ready(function() {
            console.log('🚀 QQ界面独立性测试页面已加载');
            setTimeout(initializeSystem, 1000);
        });
    </script>
</body>
</html>
