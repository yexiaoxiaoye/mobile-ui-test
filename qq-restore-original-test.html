<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ界面恢复原始样式测试</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/phone-interface.css">
    <link rel="stylesheet" href="styles/qq-app.css">
    <link rel="stylesheet" href="styles/wallpaper-app.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-header {
            padding: 20px;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            text-align: center;
        }
        .test-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .test-section h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .test-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .test-btn.primary { background: #007bff; color: white; }
        .test-btn.success { background: #28a745; color: white; }
        .test-btn.warning { background: #ffc107; color: #212529; }
        .test-btn.danger { background: #dc3545; color: white; }
        .test-btn.info { background: #17a2b8; color: white; }
        .test-btn:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .test-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .status-success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .status-warning { background: #fff3cd; color: #856404; border-color: #ffeaa7; }
        .status-info { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .phone-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .phone-mini {
            transform: scale(0.8);
            transform-origin: top center;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 15px 0;
        }
        .comparison-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .comparison-item h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .comparison-item.before {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        .comparison-item.after {
            background: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🔄 QQ界面恢复原始样式测试</h1>
            <p>测试好友管理和头像界面恢复到原始样式</p>
        </div>

        <div class="test-section">
            <h3>🚀 1. 系统初始化</h3>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="initializeSystem()">初始化系统</button>
                <button class="test-btn info" onclick="checkCurrentStatus()">检查当前状态</button>
            </div>
            <div class="test-status" id="init-status">等待初始化...</div>
        </div>

        <div class="test-section">
            <h3>🔄 2. 样式恢复测试</h3>
            <div class="comparison-grid">
                <div class="comparison-item before">
                    <h4>修复前</h4>
                    <p>好友管理和头像界面被强制设置为白色背景，覆盖了原始样式</p>
                </div>
                <div class="comparison-item after">
                    <h4>修复后</h4>
                    <p>好友管理和头像界面恢复原始样式，不再被强制覆盖</p>
                </div>
            </div>
            <div class="test-buttons">
                <button class="test-btn success" onclick="removeWhiteBackgrounds()">移除强制白色背景</button>
                <button class="test-btn warning" onclick="applyWhiteBackgrounds()">应用强制白色背景</button>
                <button class="test-btn info" onclick="checkBackgroundRules()">检查背景规则</button>
            </div>
            <div class="test-status" id="restore-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>🏠 3. QQ主页背景测试</h3>
            <p>验证QQ主页背景功能仍然正常工作</p>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="openQQApp()">打开QQ应用</button>
                <button class="test-btn success" onclick="testQQHomeBackground()">测试QQ主页背景</button>
                <button class="test-btn danger" onclick="clearQQHomeBackground()">清除QQ主页背景</button>
            </div>
            <div class="test-status" id="qq-home-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>💬 4. 聊天背景测试</h3>
            <p>验证聊天背景功能仍然正常工作</p>
            <div class="test-buttons">
                <button class="test-btn success" onclick="testChatBackground()">测试聊天背景</button>
                <button class="test-btn danger" onclick="clearChatBackground()">清除聊天背景</button>
            </div>
            <div class="test-status" id="chat-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>🧪 5. 界面访问测试</h3>
            <p>测试各个界面的访问和样式显示</p>
            <div class="test-buttons">
                <button class="test-btn info" onclick="testFriendManagement()">测试好友管理界面</button>
                <button class="test-btn info" onclick="testGroupManagement()">测试群聊管理界面</button>
                <button class="test-btn info" onclick="testAvatarEditor()">测试头像编辑界面</button>
            </div>
            <div class="test-status" id="interface-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>📊 6. 最终验证</h3>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="runFullTest()">运行完整测试</button>
                <button class="test-btn warning" onclick="showAllCSSRules()">显示所有CSS规则</button>
                <button class="test-btn danger" onclick="resetAllTests()">重置所有测试</button>
            </div>
            <div class="test-status" id="final-status">等待测试...</div>
        </div>
    </div>

    <!-- 迷你手机界面 -->
    <div class="phone-container">
        <div class="phone-mini">
            <div id="phone_interface">
                <!-- 手机界面内容 -->
            </div>
        </div>
    </div>

    <!-- QQ对话框 -->
    <div id="chat_history_dialog" style="display: none;">
        <!-- QQ应用内容 -->
    </div>

    <!-- 引入脚本 -->
    <script src="jquery-3.js"></script>
    <script src="apps/wallpaper-app.js"></script>
    <script src="apps/qq-data-manager.js"></script>
    <script src="apps/data-extractor.js"></script>
    <script src="apps/phone-interface.js"></script>
    <script src="apps/qq-app.js"></script>

    <script>
        // 测试脚本
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                const timestamp = new Date().toLocaleTimeString();
                element.textContent = `[${timestamp}] ${message}`;
                element.className = `test-status status-${type}`;
            }
        }

        // 初始化系统
        function initializeSystem() {
            try {
                console.log('🚀 开始初始化系统...');
                
                if (window.WallpaperApp) {
                    window.WallpaperApp.init();
                    updateStatus('init-status', 'WallpaperApp已初始化', 'success');
                } else {
                    updateStatus('init-status', 'WallpaperApp未加载', 'error');
                    return;
                }
                
                if (window.PhoneInterface) {
                    window.PhoneInterface.init();
                    updateStatus('init-status', '所有应用已初始化完成', 'success');
                } else {
                    updateStatus('init-status', 'PhoneInterface未加载', 'error');
                }
                
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('init-status', '系统初始化失败: ' + error.message, 'error');
            }
        }

        // 检查当前状态
        function checkCurrentStatus() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.styleSheet) {
                    const rulesCount = window.WallpaperApp.styleSheet.cssRules.length;
                    const hasWhiteRule = window.WallpaperApp.cssRuleMap && window.WallpaperApp.cssRuleMap.has('white-backgrounds');
                    updateStatus('init-status', `样式表已创建(${rulesCount}规则)，白色背景规则: ${hasWhiteRule ? '存在' : '不存在'}`, 'info');
                } else {
                    updateStatus('init-status', '样式表未创建', 'error');
                }
            } catch (error) {
                updateStatus('init-status', '检查状态失败: ' + error.message, 'error');
            }
        }

        // 移除强制白色背景
        function removeWhiteBackgrounds() {
            try {
                if (window.WallpaperApp) {
                    window.WallpaperApp.removeWhiteBackgrounds();
                    updateStatus('restore-status', '已移除强制白色背景，界面恢复原始样式', 'success');
                } else {
                    updateStatus('restore-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('restore-status', '移除白色背景失败: ' + error.message, 'error');
            }
        }

        // 应用强制白色背景
        function applyWhiteBackgrounds() {
            try {
                if (window.WallpaperApp) {
                    window.WallpaperApp.ensureWhiteBackgrounds();
                    updateStatus('restore-status', '已应用强制白色背景', 'warning');
                } else {
                    updateStatus('restore-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('restore-status', '应用白色背景失败: ' + error.message, 'error');
            }
        }

        // 检查背景规则
        function checkBackgroundRules() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const ruleIds = Array.from(window.WallpaperApp.cssRuleMap.keys());
                    const ruleList = ruleIds.join(', ') || '无规则';
                    updateStatus('restore-status', `当前CSS规则: ${ruleList}`, 'info');
                } else {
                    updateStatus('restore-status', 'CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('restore-status', '检查背景规则失败: ' + error.message, 'error');
            }
        }

        // 打开QQ应用
        function openQQApp() {
            try {
                if (window.QQApp) {
                    window.QQApp.show();
                    updateStatus('qq-home-status', 'QQ应用已打开', 'success');
                } else {
                    updateStatus('qq-home-status', 'QQApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('qq-home-status', '打开QQ应用失败: ' + error.message, 'error');
            }
        }

        // 测试QQ主页背景
        function testQQHomeBackground() {
            try {
                const testUrl = 'https://files.catbox.moe/5kqdkh.jpg';
                if (window.WallpaperApp) {
                    window.WallpaperApp.updateQQHomeBackground(testUrl, 3);
                    updateStatus('qq-home-status', 'QQ主页背景测试完成: ' + testUrl, 'success');
                } else {
                    updateStatus('qq-home-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('qq-home-status', '测试QQ主页背景失败: ' + error.message, 'error');
            }
        }

        // 清除QQ主页背景
        function clearQQHomeBackground() {
            try {
                if (window.WallpaperApp) {
                    window.WallpaperApp.removeCSSRule('qq-home-background');
                    updateStatus('qq-home-status', 'QQ主页背景已清除', 'success');
                } else {
                    updateStatus('qq-home-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('qq-home-status', '清除QQ主页背景失败: ' + error.message, 'error');
            }
        }

        // 测试聊天背景
        function testChatBackground() {
            try {
                const testUrl = 'https://files.catbox.moe/chat123.jpg';
                const chatId = 'test123';
                if (window.WallpaperApp) {
                    window.WallpaperApp.updateQQChatBackground(chatId, testUrl, 2);
                    updateStatus('chat-status', `聊天背景测试完成: ${testUrl} (聊天ID: ${chatId})`, 'success');
                } else {
                    updateStatus('chat-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('chat-status', '测试聊天背景失败: ' + error.message, 'error');
            }
        }

        // 清除聊天背景
        function clearChatBackground() {
            try {
                const chatId = 'test123';
                if (window.WallpaperApp) {
                    window.WallpaperApp.removeCSSRule(`qq-chat-background-${chatId}`);
                    updateStatus('chat-status', `聊天背景已清除 (聊天ID: ${chatId})`, 'success');
                } else {
                    updateStatus('chat-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('chat-status', '清除聊天背景失败: ' + error.message, 'error');
            }
        }

        // 测试好友管理界面
        function testFriendManagement() {
            updateStatus('interface-status', '好友管理界面测试：请手动打开QQ应用并访问好友管理界面查看样式', 'info');
        }

        // 测试群聊管理界面
        function testGroupManagement() {
            updateStatus('interface-status', '群聊管理界面测试：请手动打开QQ应用并访问群聊管理界面查看样式', 'info');
        }

        // 测试头像编辑界面
        function testAvatarEditor() {
            updateStatus('interface-status', '头像编辑界面测试：请手动打开QQ应用并访问头像编辑界面查看样式', 'info');
        }

        // 运行完整测试
        function runFullTest() {
            try {
                updateStatus('final-status', '开始运行完整测试...', 'info');
                
                // 1. 移除强制白色背景
                removeWhiteBackgrounds();
                
                setTimeout(() => {
                    // 2. 测试QQ主页背景
                    testQQHomeBackground();
                    
                    setTimeout(() => {
                        // 3. 测试聊天背景
                        testChatBackground();
                        
                        setTimeout(() => {
                            updateStatus('final-status', '完整测试完成！请手动检查各界面样式是否正常', 'success');
                        }, 1000);
                    }, 1000);
                }, 1000);
                
            } catch (error) {
                updateStatus('final-status', '完整测试失败: ' + error.message, 'error');
            }
        }

        // 显示所有CSS规则
        function showAllCSSRules() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.styleSheet) {
                    const rules = Array.from(window.WallpaperApp.styleSheet.cssRules);
                    console.log('📋 当前所有CSS规则:');
                    rules.forEach((rule, index) => {
                        console.log(`${index}: ${rule.cssText}`);
                    });
                    updateStatus('final-status', `已输出${rules.length}个CSS规则到控制台`, 'info');
                } else {
                    updateStatus('final-status', '样式表未创建，无法显示CSS规则', 'error');
                }
            } catch (error) {
                updateStatus('final-status', '显示CSS规则失败: ' + error.message, 'error');
            }
        }

        // 重置所有测试
        function resetAllTests() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const ruleIds = Array.from(window.WallpaperApp.cssRuleMap.keys());
                    ruleIds.forEach(id => window.WallpaperApp.removeCSSRule(id));
                    updateStatus('final-status', `已重置${ruleIds.length}个CSS规则`, 'success');
                    
                    // 重置状态显示
                    updateStatus('restore-status', '等待测试...');
                    updateStatus('qq-home-status', '等待测试...');
                    updateStatus('chat-status', '等待测试...');
                    updateStatus('interface-status', '等待测试...');
                } else {
                    updateStatus('final-status', 'CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('final-status', '重置测试失败: ' + error.message, 'error');
            }
        }

        // 页面加载完成后自动初始化
        $(document).ready(function() {
            console.log('🚀 QQ界面恢复原始样式测试页面已加载');
            setTimeout(initializeSystem, 1000);
            
            // 自动移除强制白色背景
            setTimeout(() => {
                removeWhiteBackgrounds();
            }, 2000);
        });
    </script>
</body>
</html>
