<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机插件响应式缩放测试</title>
    
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/phone-interface.css">
    <link rel="stylesheet" href="styles/qq-app.css">
    <link rel="stylesheet" href="styles/wallpaper-app.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .test-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .test-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff9ad5 0%, #a88beb 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
        }
        
        .scale-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .scale-value {
            font-size: 20px;
            font-weight: bold;
            color: #1976d2;
        }
        
        /* 模拟不同屏幕尺寸的测试框 */
        .screen-simulator {
            border: 2px solid #ddd;
            margin: 10px;
            position: relative;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .screen-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-title">📱 手机插件响应式缩放测试</div>
        
        <div class="test-info">
            <div class="info-item">
                <div class="info-label">屏幕宽度</div>
                <div class="info-value" id="screen_width">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">屏幕高度</div>
                <div class="info-value" id="screen_height">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">设备像素比</div>
                <div class="info-value" id="device_ratio">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">用户代理</div>
                <div class="info-value" id="user_agent">-</div>
            </div>
        </div>
        
        <div class="scale-info">
            <div>当前缩放比例: <span class="scale-value" id="current_scale">1.0</span></div>
            <div style="margin-top: 10px; font-size: 14px; color: #666;">
                缩放会根据屏幕尺寸自动调整，确保手机界面在所有设备上都能完美显示
            </div>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="showPhoneInterface()">显示手机界面</button>
            <button class="test-btn" onclick="hidePhoneInterface()">隐藏手机界面</button>
            <button class="test-btn" onclick="updateScaleInfo()">刷新缩放信息</button>
            <button class="test-btn" onclick="simulateResize()">模拟窗口变化</button>
        </div>
    </div>

    <!-- 引入手机界面脚本 -->
    <script src="apps/phone-interface.js"></script>
    
    <script>
        // 更新屏幕信息
        function updateScreenInfo() {
            $('#screen_width').text(window.innerWidth + 'px');
            $('#screen_height').text(window.innerHeight + 'px');
            $('#device_ratio').text(window.devicePixelRatio || 1);
            $('#user_agent').text(navigator.userAgent.includes('Mobile') ? '移动设备' : '桌面设备');
        }
        
        // 更新缩放信息
        function updateScaleInfo() {
            const $phoneInterface = $('#phone_interface');
            if ($phoneInterface.length > 0) {
                const scale = $phoneInterface.css('--phone-scale') || '1';
                $('#current_scale').text(parseFloat(scale).toFixed(2));
            } else {
                $('#current_scale').text('未初始化');
            }
        }
        
        // 显示手机界面
        function showPhoneInterface() {
            if (window.PhoneInterface) {
                window.PhoneInterface.show();
                setTimeout(updateScaleInfo, 100);
            } else {
                alert('手机界面未初始化');
            }
        }
        
        // 隐藏手机界面
        function hidePhoneInterface() {
            if (window.PhoneInterface) {
                window.PhoneInterface.hide();
            }
        }
        
        // 模拟窗口大小变化
        function simulateResize() {
            // 触发resize事件来测试响应式缩放
            $(window).trigger('resize');
            setTimeout(updateScaleInfo, 100);
        }
        
        // 页面加载时的初始化
        $(document).ready(function() {
            console.log('响应式测试页面加载完成');
            
            // 更新屏幕信息
            updateScreenInfo();
            
            // 初始化手机界面
            if (window.PhoneInterface) {
                window.PhoneInterface.init();
                console.log('✅ 手机界面初始化完成');
                setTimeout(updateScaleInfo, 100);
            } else {
                console.log('⚠️ 等待 PhoneInterface 加载...');
                setTimeout(() => {
                    if (window.PhoneInterface) {
                        window.PhoneInterface.init();
                        console.log('✅ 手机界面初始化完成（延迟）');
                        setTimeout(updateScaleInfo, 100);
                    } else {
                        console.log('❌ PhoneInterface 加载失败');
                    }
                }, 1000);
            }
            
            // 监听窗口大小变化
            $(window).on('resize', function() {
                updateScreenInfo();
                setTimeout(updateScaleInfo, 100);
            });
            
            // 监听设备方向变化
            $(window).on('orientationchange', function() {
                setTimeout(() => {
                    updateScreenInfo();
                    updateScaleInfo();
                }, 200);
            });
        });
    </script>
</body>
</html>
