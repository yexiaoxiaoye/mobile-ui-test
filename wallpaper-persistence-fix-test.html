<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>壁纸持久化修复测试</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/phone-interface.css" />
    <link rel="stylesheet" href="styles/qq-app.css" />
    <link rel="stylesheet" href="styles/wallpaper-app.css" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f0f0f0;
      }
      .test-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .test-header {
        padding: 20px;
        background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        color: white;
        text-align: center;
      }
      .test-section {
        padding: 20px;
        border-bottom: 1px solid #eee;
      }
      .test-section h3 {
        margin: 0 0 15px 0;
        color: #333;
      }
      .test-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 10px 0;
      }
      .test-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .test-btn.primary {
        background: #007bff;
        color: white;
      }
      .test-btn.success {
        background: #28a745;
        color: white;
      }
      .test-btn.warning {
        background: #ffc107;
        color: #212529;
      }
      .test-btn.danger {
        background: #dc3545;
        color: white;
      }
      .test-btn.info {
        background: #17a2b8;
        color: white;
      }
      .test-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      .test-status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
      }
      .status-success {
        background: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }
      .status-error {
        background: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }
      .status-warning {
        background: #fff3cd;
        color: #856404;
        border-color: #ffeaa7;
      }
      .status-info {
        background: #d1ecf1;
        color: #0c5460;
        border-color: #bee5eb;
      }
      .test-url-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 5px 0;
        font-size: 12px;
      }
      .problem-comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 15px 0;
      }
      .problem-item {
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
      }
      .problem-item.before {
        border-color: #dc3545;
        background: #fff5f5;
      }
      .problem-item.after {
        border-color: #28a745;
        background: #f8fff9;
      }
      .problem-item h4 {
        margin: 0 0 10px 0;
        color: #333;
      }
      .problem-item p {
        margin: 5px 0;
        font-size: 12px;
        color: #666;
      }
      .phone-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .phone-mini {
        transform: scale(0.7);
        transform-origin: top center;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="test-header">
        <h1>🔧 壁纸持久化修复测试</h1>
        <p>验证手机壁纸持久化和QQ主页调色板按钮显示问题的修复</p>
      </div>

      <div class="test-section">
        <h3>🚀 1. 系统初始化</h3>
        <div class="test-buttons">
          <button class="test-btn primary" onclick="initializeSystem()">初始化系统</button>
          <button class="test-btn info" onclick="openPhoneInterface()">打开手机界面</button>
          <button class="test-btn warning" onclick="openQQApp()">打开QQ应用</button>
        </div>
        <div class="test-status" id="init-status">等待初始化...</div>
      </div>

      <div class="test-section">
        <h3>🔄 2. 问题对比</h3>
        <div class="problem-comparison">
          <div class="problem-item before">
            <h4>❌ 修复前的问题</h4>
            <p><strong>问题1：</strong>QQ主页调色板按钮消失</p>
            <p><strong>问题2：</strong>手机壁纸关闭后无法保持</p>
            <p><strong>原因：</strong>手机界面重新创建时未恢复壁纸</p>
          </div>
          <div class="problem-item after">
            <h4>✅ 修复后的效果</h4>
            <p><strong>修复1：</strong>QQ主页调色板按钮强制可见</p>
            <p><strong>修复2：</strong>手机界面重新创建时自动恢复壁纸</p>
            <p><strong>效果：</strong>壁纸和按钮都能正常工作</p>
          </div>
        </div>
      </div>

      <div class="test-section">
        <h3>🧪 3. 手机壁纸持久化测试</h3>
        <input
          type="text"
          class="test-url-input"
          id="test-wallpaper-url"
          value="https://files.catbox.moe/wh4joi.jpg"
          placeholder="测试壁纸URL"
        />
        <div class="test-buttons">
          <button class="test-btn success" onclick="applyPhoneWallpaper()">应用手机壁纸</button>
          <button class="test-btn warning" onclick="closeAndReopenPhone()">关闭并重新打开手机</button>
          <button class="test-btn info" onclick="checkWallpaperPersistence()">检查壁纸持久化</button>
          <button class="test-btn danger" onclick="resetPhoneWallpaper()">重置手机壁纸</button>
        </div>
        <div class="test-status" id="wallpaper-persistence-status">等待测试...</div>
      </div>

      <div class="test-section">
        <h3>🎨 4. QQ调色板按钮测试</h3>
        <div class="test-buttons">
          <button class="test-btn primary" onclick="openQQAndCheckPalette()">打开QQ并检查调色板</button>
          <button class="test-btn info" onclick="checkPaletteButtonVisibility()">检查按钮可见性</button>
          <button class="test-btn success" onclick="testPaletteButtonClick()">测试按钮点击</button>
          <button class="test-btn warning" onclick="switchBetweenQQPages()">切换QQ页面测试</button>
        </div>
        <div class="test-status" id="palette-button-status">等待测试...</div>
      </div>

      <div class="test-section">
        <h3>🔍 5. 综合验证测试</h3>
        <div class="test-buttons">
          <button class="test-btn primary" onclick="runCompleteTest()">运行完整测试</button>
          <button class="test-btn warning" onclick="testMultipleScenarios()">测试多种场景</button>
          <button class="test-btn success" onclick="verifyAllFixes()">验证所有修复</button>
          <button class="test-btn danger" onclick="resetAllTests()">重置所有测试</button>
        </div>
        <div class="test-status" id="comprehensive-status">等待验证...</div>
      </div>
    </div>

    <!-- 迷你手机界面 -->
    <div class="phone-container">
      <div class="phone-mini">
        <div id="phone_interface">
          <!-- 手机界面内容 -->
        </div>
      </div>
    </div>

    <!-- QQ对话框 -->
    <div id="chat_history_dialog" style="display: none">
      <!-- QQ应用内容 -->
    </div>

    <!-- 引入脚本 -->
    <script src="jquery-3.js"></script>
    <script src="apps/wallpaper-app.js"></script>
    <script src="apps/qq-data-manager.js"></script>
    <script src="apps/data-extractor.js"></script>
    <script src="apps/phone-interface.js"></script>
    <script src="apps/qq-app.js"></script>

    <script>
      // 测试脚本
      function updateStatus(elementId, message, type = 'info') {
        const element = document.getElementById(elementId);
        if (element) {
          const timestamp = new Date().toLocaleTimeString();
          element.textContent = `[${timestamp}] ${message}`;
          element.className = `test-status status-${type}`;
        }
      }

      // 初始化系统
      function initializeSystem() {
        try {
          console.log('🚀 开始初始化系统...');

          if (window.WallpaperApp) {
            window.WallpaperApp.init();
            updateStatus('init-status', 'WallpaperApp已初始化', 'success');
          } else {
            updateStatus('init-status', 'WallpaperApp未加载', 'error');
            return;
          }

          if (window.PhoneInterface) {
            window.PhoneInterface.init();
          }

          if (window.QQApp) {
            window.QQApp.init();
            updateStatus('init-status', '所有应用已初始化完成', 'success');
          } else {
            updateStatus('init-status', 'QQApp未加载', 'error');
          }
        } catch (error) {
          console.error('初始化失败:', error);
          updateStatus('init-status', '系统初始化失败: ' + error.message, 'error');
        }
      }

      // 打开手机界面
      function openPhoneInterface() {
        try {
          if (window.PhoneInterface) {
            window.PhoneInterface.show();
            updateStatus('init-status', '手机界面已打开', 'success');
          } else {
            updateStatus('init-status', 'PhoneInterface未加载', 'error');
          }
        } catch (error) {
          updateStatus('init-status', '打开手机界面失败: ' + error.message, 'error');
        }
      }

      // 打开QQ应用
      function openQQApp() {
        try {
          if (window.QQApp) {
            window.QQApp.show();
            updateStatus('init-status', 'QQ应用已打开', 'success');
          } else {
            updateStatus('init-status', 'QQApp未加载', 'error');
          }
        } catch (error) {
          updateStatus('init-status', '打开QQ应用失败: ' + error.message, 'error');
        }
      }

      // 应用手机壁纸
      function applyPhoneWallpaper() {
        try {
          const url = document.getElementById('test-wallpaper-url').value.trim();
          if (!url) {
            updateStatus('wallpaper-persistence-status', '请输入测试壁纸URL', 'error');
            return;
          }

          if (window.WallpaperApp) {
            window.WallpaperApp.updatePhoneBackground(url);
            window.WallpaperApp.currentWallpaper = url;
            window.WallpaperApp.saveWallpaperHistory();
            updateStatus('wallpaper-persistence-status', '手机壁纸已应用并保存: ' + url, 'success');
          } else {
            updateStatus('wallpaper-persistence-status', 'WallpaperApp未加载', 'error');
          }
        } catch (error) {
          updateStatus('wallpaper-persistence-status', '应用壁纸失败: ' + error.message, 'error');
        }
      }

      // 关闭并重新打开手机
      function closeAndReopenPhone() {
        try {
          if (window.PhoneInterface) {
            // 先关闭手机界面
            window.PhoneInterface.hide();
            updateStatus('wallpaper-persistence-status', '手机界面已关闭，2秒后重新打开...', 'warning');

            // 2秒后重新打开
            setTimeout(() => {
              window.PhoneInterface.show();
              updateStatus('wallpaper-persistence-status', '手机界面已重新打开，检查壁纸是否保持', 'info');

              // 延迟检查壁纸
              setTimeout(checkWallpaperPersistence, 1000);
            }, 2000);
          } else {
            updateStatus('wallpaper-persistence-status', 'PhoneInterface未加载', 'error');
          }
        } catch (error) {
          updateStatus('wallpaper-persistence-status', '关闭重开失败: ' + error.message, 'error');
        }
      }

      // 检查壁纸持久化
      function checkWallpaperPersistence() {
        try {
          const phoneScreen = document.querySelector('#phone_interface .phone-screen');
          if (!phoneScreen) {
            updateStatus('wallpaper-persistence-status', '手机屏幕元素未找到', 'error');
            return;
          }

          const backgroundImage = window.getComputedStyle(phoneScreen).backgroundImage;
          const testUrl = document.getElementById('test-wallpaper-url').value.trim();

          if (
            backgroundImage &&
            backgroundImage !== 'none' &&
            backgroundImage.includes(testUrl.split('/').pop().split('.')[0])
          ) {
            updateStatus('wallpaper-persistence-status', '✅ 壁纸持久化成功！壁纸已保持', 'success');
          } else if (backgroundImage && backgroundImage !== 'none') {
            updateStatus(
              'wallpaper-persistence-status',
              '⚠️ 有背景但不是测试壁纸: ' + backgroundImage.substring(0, 50) + '...',
              'warning',
            );
          } else {
            updateStatus('wallpaper-persistence-status', '❌ 壁纸持久化失败，背景已丢失', 'error');
          }

          console.log('📱 手机屏幕背景:', backgroundImage);
        } catch (error) {
          updateStatus('wallpaper-persistence-status', '检查壁纸失败: ' + error.message, 'error');
        }
      }

      // 重置手机壁纸
      function resetPhoneWallpaper() {
        try {
          if (window.WallpaperApp) {
            const defaultUrl = 'https://files.catbox.moe/5kqdkh.jpg';
            window.WallpaperApp.updatePhoneBackground(defaultUrl);
            window.WallpaperApp.currentWallpaper = '';
            window.WallpaperApp.saveWallpaperHistory();
            updateStatus('wallpaper-persistence-status', '手机壁纸已重置为默认', 'success');
          } else {
            updateStatus('wallpaper-persistence-status', 'WallpaperApp未加载', 'error');
          }
        } catch (error) {
          updateStatus('wallpaper-persistence-status', '重置壁纸失败: ' + error.message, 'error');
        }
      }

      // 打开QQ并检查调色板
      function openQQAndCheckPalette() {
        try {
          if (window.QQApp) {
            window.QQApp.show();

            setTimeout(() => {
              checkPaletteButtonVisibility();
            }, 1000);
          } else {
            updateStatus('palette-button-status', 'QQApp未加载', 'error');
          }
        } catch (error) {
          updateStatus('palette-button-status', '打开QQ失败: ' + error.message, 'error');
        }
      }

      // 检查调色板按钮可见性
      function checkPaletteButtonVisibility() {
        try {
          const paletteButton = document.getElementById('qq_home_wallpaper_btn');
          if (!paletteButton) {
            updateStatus('palette-button-status', '❌ QQ主页调色板按钮元素未找到', 'error');
            return;
          }

          const isVisible = paletteButton.offsetWidth > 0 && paletteButton.offsetHeight > 0;
          const computedStyle = window.getComputedStyle(paletteButton);
          const display = computedStyle.display;
          const visibility = computedStyle.visibility;
          const opacity = computedStyle.opacity;

          console.log('🎨 调色板按钮状态:', {
            exists: !!paletteButton,
            isVisible,
            display,
            visibility,
            opacity,
            offsetWidth: paletteButton.offsetWidth,
            offsetHeight: paletteButton.offsetHeight,
          });

          if (isVisible && display !== 'none' && visibility !== 'hidden' && opacity !== '0') {
            updateStatus('palette-button-status', '✅ QQ主页调色板按钮可见且正常', 'success');
          } else {
            updateStatus(
              'palette-button-status',
              `❌ 调色板按钮不可见: display=${display}, visibility=${visibility}, opacity=${opacity}`,
              'error',
            );
          }
        } catch (error) {
          updateStatus('palette-button-status', '检查按钮可见性失败: ' + error.message, 'error');
        }
      }

      // 测试调色板按钮点击
      function testPaletteButtonClick() {
        try {
          const paletteButton = document.getElementById('qq_home_wallpaper_btn');
          if (!paletteButton) {
            updateStatus('palette-button-status', '调色板按钮未找到', 'error');
            return;
          }

          // 模拟点击
          paletteButton.click();
          updateStatus('palette-button-status', '已点击调色板按钮，检查是否打开美化应用', 'info');

          // 检查美化应用是否打开
          setTimeout(() => {
            const wallpaperInterface = document.getElementById('wallpaper_interface');
            const phoneInterface = document.getElementById('phone_interface');

            if (wallpaperInterface && wallpaperInterface.style.display !== 'none') {
              updateStatus('palette-button-status', '✅ 调色板按钮点击成功，美化应用已打开', 'success');
            } else if (phoneInterface && phoneInterface.querySelector('.wallpaper-app-container')) {
              updateStatus('palette-button-status', '✅ 调色板按钮点击成功，美化应用在手机界面中打开', 'success');
            } else {
              updateStatus('palette-button-status', '⚠️ 调色板按钮点击了但美化应用未明显打开', 'warning');
            }
          }, 1000);
        } catch (error) {
          updateStatus('palette-button-status', '测试按钮点击失败: ' + error.message, 'error');
        }
      }

      // 切换QQ页面测试
      function switchBetweenQQPages() {
        try {
          updateStatus('palette-button-status', '开始切换QQ页面测试...', 'info');

          // 1. 打开QQ主页
          if (window.QQApp) {
            window.QQApp.show();

            setTimeout(() => {
              // 2. 检查主页调色板按钮
              checkPaletteButtonVisibility();

              setTimeout(() => {
                // 3. 模拟进入聊天页面（如果有联系人）
                const firstContact = document.querySelector('.qq-contact-wrapper');
                if (firstContact) {
                  firstContact.click();

                  setTimeout(() => {
                    // 4. 检查聊天页面调色板按钮
                    const chatPaletteButton = document.querySelector('.chat-wallpaper-btn');
                    if (chatPaletteButton) {
                      updateStatus('palette-button-status', '✅ 聊天页面调色板按钮存在', 'success');

                      // 5. 返回主页
                      const backButton = document.querySelector('.back-arrow');
                      if (backButton) {
                        backButton.click();

                        setTimeout(() => {
                          // 6. 再次检查主页调色板按钮
                          checkPaletteButtonVisibility();
                        }, 1000);
                      }
                    } else {
                      updateStatus('palette-button-status', '⚠️ 聊天页面调色板按钮未找到', 'warning');
                    }
                  }, 1000);
                } else {
                  updateStatus('palette-button-status', '⚠️ 没有联系人可以测试聊天页面', 'warning');
                }
              }, 1000);
            }, 1000);
          }
        } catch (error) {
          updateStatus('palette-button-status', '切换页面测试失败: ' + error.message, 'error');
        }
      }

      // 运行完整测试
      function runCompleteTest() {
        try {
          updateStatus('comprehensive-status', '开始运行完整测试...', 'info');

          // 1. 初始化
          initializeSystem();

          setTimeout(() => {
            // 2. 测试手机壁纸持久化
            applyPhoneWallpaper();

            setTimeout(() => {
              // 3. 关闭重开测试
              closeAndReopenPhone();

              setTimeout(() => {
                // 4. 测试QQ调色板按钮
                openQQAndCheckPalette();

                setTimeout(() => {
                  updateStatus('comprehensive-status', '完整测试完成！请查看各项测试结果', 'success');
                }, 3000);
              }, 4000);
            }, 2000);
          }, 1000);
        } catch (error) {
          updateStatus('comprehensive-status', '完整测试失败: ' + error.message, 'error');
        }
      }

      // 测试多种场景
      function testMultipleScenarios() {
        try {
          updateStatus('comprehensive-status', '开始测试多种场景...', 'info');

          const scenarios = [
            { name: '场景1：基础壁纸应用', action: applyPhoneWallpaper },
            { name: '场景2：关闭重开手机', action: closeAndReopenPhone },
            { name: '场景3：QQ调色板测试', action: openQQAndCheckPalette },
            { name: '场景4：按钮点击测试', action: testPaletteButtonClick },
          ];

          let currentScenario = 0;

          const runNextScenario = () => {
            if (currentScenario < scenarios.length) {
              const scenario = scenarios[currentScenario];
              updateStatus('comprehensive-status', `正在执行${scenario.name}...`, 'warning');

              try {
                scenario.action();
              } catch (error) {
                console.error(`${scenario.name}执行失败:`, error);
              }

              currentScenario++;
              setTimeout(runNextScenario, 3000);
            } else {
              updateStatus('comprehensive-status', '多场景测试完成', 'success');
            }
          };

          runNextScenario();
        } catch (error) {
          updateStatus('comprehensive-status', '多场景测试失败: ' + error.message, 'error');
        }
      }

      // 验证所有修复
      function verifyAllFixes() {
        try {
          updateStatus('comprehensive-status', '开始验证所有修复...', 'info');

          let results = {
            wallpaperPersistence: false,
            paletteButtonVisible: false,
          };

          // 验证壁纸持久化
          const phoneScreen = document.querySelector('#phone_interface .phone-screen');
          if (phoneScreen) {
            const backgroundImage = window.getComputedStyle(phoneScreen).backgroundImage;
            results.wallpaperPersistence = backgroundImage && backgroundImage !== 'none';
          }

          // 验证调色板按钮
          const paletteButton = document.getElementById('qq_home_wallpaper_btn');
          if (paletteButton) {
            const isVisible = paletteButton.offsetWidth > 0 && paletteButton.offsetHeight > 0;
            const computedStyle = window.getComputedStyle(paletteButton);
            results.paletteButtonVisible =
              isVisible &&
              computedStyle.display !== 'none' &&
              computedStyle.visibility !== 'hidden' &&
              computedStyle.opacity !== '0';
          }

          const successCount = Object.values(results).filter(Boolean).length;
          const totalCount = Object.keys(results).length;

          if (successCount === totalCount) {
            updateStatus('comprehensive-status', `✅ 所有修复验证通过 (${successCount}/${totalCount})`, 'success');
          } else {
            updateStatus('comprehensive-status', `⚠️ 部分修复验证通过 (${successCount}/${totalCount})`, 'warning');
          }

          console.log('🔍 修复验证结果:', results);
        } catch (error) {
          updateStatus('comprehensive-status', '验证修复失败: ' + error.message, 'error');
        }
      }

      // 重置所有测试
      function resetAllTests() {
        try {
          resetPhoneWallpaper();

          setTimeout(() => {
            updateStatus('init-status', '等待初始化...');
            updateStatus('wallpaper-persistence-status', '等待测试...');

          }, 1000);

          updateStatus('comprehensive-status', '重置测试失败: ' + error.message, 'error');

      $(document).ready(function () {

        setTimeout(initializeSystem, 1000);
      });
