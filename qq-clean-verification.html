<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ界面清理验证</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/phone-interface.css">
    <link rel="stylesheet" href="styles/qq-app.css">
    <link rel="stylesheet" href="styles/wallpaper-app.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-header {
            padding: 20px;
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
            text-align: center;
        }
        .test-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .test-section h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .test-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .test-btn.primary { background: #007bff; color: white; }
        .test-btn.success { background: #28a745; color: white; }
        .test-btn.warning { background: #ffc107; color: #212529; }
        .test-btn.danger { background: #dc3545; color: white; }
        .test-btn.info { background: #17a2b8; color: white; }
        .test-btn:hover { transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .test-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .status-success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .status-warning { background: #fff3cd; color: #856404; border-color: #ffeaa7; }
        .status-info { background: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        .verification-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .verification-item {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .verification-item.clean {
            border-color: #28a745;
            background: #f8fff9;
        }
        .verification-item.dirty {
            border-color: #dc3545;
            background: #fff8f8;
        }
        .verification-item h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .verification-item p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }
        .code-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🧹 QQ界面清理验证</h1>
            <p>验证WallpaperApp中已完全移除好友管理和头像界面相关代码</p>
        </div>

        <div class="test-section">
            <h3>🚀 1. 系统初始化</h3>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="initializeSystem()">初始化系统</button>
                <button class="test-btn info" onclick="checkWallpaperAppCode()">检查WallpaperApp代码</button>
            </div>
            <div class="test-status" id="init-status">等待初始化...</div>
        </div>

        <div class="test-section">
            <h3>🔍 2. 代码清理验证</h3>
            <div class="verification-grid">
                <div class="verification-item clean" id="friends-mgmt-check">
                    <h4>👥 好友管理</h4>
                    <p>检查是否已移除相关代码</p>
                </div>
                <div class="verification-item clean" id="groups-mgmt-check">
                    <h4>👥 群聊管理</h4>
                    <p>检查是否已移除相关代码</p>
                </div>
                <div class="verification-item clean" id="avatar-edit-check">
                    <h4>👤 头像编辑</h4>
                    <p>检查是否已移除相关代码</p>
                </div>
                <div class="verification-item clean" id="protection-check">
                    <h4>🛡️ 保护机制</h4>
                    <p>检查是否已移除保护代码</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>📋 3. CSS规则检查</h3>
            <div class="test-buttons">
                <button class="test-btn info" onclick="listAllCSSRules()">列出所有CSS规则</button>
                <button class="test-btn warning" onclick="searchForTargetSelectors()">搜索目标选择器</button>
                <button class="test-btn success" onclick="verifyCleanState()">验证清理状态</button>
            </div>
            <div class="code-display" id="css-rules-display">CSS规则将显示在这里...</div>
        </div>

        <div class="test-section">
            <h3>🧪 4. 功能测试</h3>
            <div class="test-buttons">
                <button class="test-btn primary" onclick="testQQHomeBackground()">测试QQ主页背景</button>
                <button class="test-btn success" onclick="testChatBackground()">测试聊天背景</button>
                <button class="test-btn warning" onclick="testWhiteBackgroundMethod()">测试白色背景方法</button>
                <button class="test-btn danger" onclick="clearAllBackgrounds()">清除所有背景</button>
            </div>
            <div class="test-status" id="function-test-status">等待测试...</div>
        </div>

        <div class="test-section">
            <h3>✅ 5. 最终验证</h3>
            <div class="test-buttons">
                <button class="test-btn success" onclick="runCompleteVerification()">运行完整验证</button>
                <button class="test-btn info" onclick="showCleanupSummary()">显示清理摘要</button>
            </div>
            <div class="test-status" id="final-status">等待验证...</div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="jquery-3.js"></script>
    <script src="apps/wallpaper-app.js"></script>
    <script src="apps/qq-data-manager.js"></script>
    <script src="apps/data-extractor.js"></script>
    <script src="apps/phone-interface.js"></script>
    <script src="apps/qq-app.js"></script>

    <script>
        // 测试脚本
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {
                const timestamp = new Date().toLocaleTimeString();
                element.textContent = `[${timestamp}] ${message}`;
                element.className = `test-status status-${type}`;
            }
        }

        function updateVerificationItem(itemId, status, message = '') {
            const element = document.getElementById(itemId);
            if (element) {
                element.className = `verification-item ${status}`;
                if (message) {
                    const p = element.querySelector('p');
                    if (p) p.textContent = message;
                }
            }
        }

        // 初始化系统
        function initializeSystem() {
            try {
                console.log('🚀 开始初始化系统...');
                
                if (window.WallpaperApp) {
                    window.WallpaperApp.init();
                    updateStatus('init-status', 'WallpaperApp已初始化', 'success');
                } else {
                    updateStatus('init-status', 'WallpaperApp未加载', 'error');
                    return;
                }
                
                if (window.PhoneInterface) {
                    window.PhoneInterface.init();
                }
                
                updateStatus('init-status', '所有应用已初始化完成', 'success');
                
            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('init-status', '系统初始化失败: ' + error.message, 'error');
            }
        }

        // 检查WallpaperApp代码
        function checkWallpaperAppCode() {
            try {
                if (window.WallpaperApp) {
                    // 检查是否还有相关方法
                    const hasProtectMethod = typeof window.WallpaperApp.protectIndependentInterfaces === 'function';
                    const hasEnsureWhiteMethod = typeof window.WallpaperApp.ensureWhiteBackgrounds === 'function';
                    const hasRemoveWhiteMethod = typeof window.WallpaperApp.removeWhiteBackgrounds === 'function';
                    
                    updateStatus('init-status', 
                        `代码检查: 保护方法${hasProtectMethod ? '存在' : '已移除'}, ` +
                        `白色背景方法${hasEnsureWhiteMethod ? '存在' : '已移除'}, ` +
                        `移除白色方法${hasRemoveWhiteMethod ? '存在' : '已移除'}`, 
                        'info');
                } else {
                    updateStatus('init-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('init-status', '检查代码失败: ' + error.message, 'error');
            }
        }

        // 列出所有CSS规则
        function listAllCSSRules() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.styleSheet) {
                    const rules = Array.from(window.WallpaperApp.styleSheet.cssRules);
                    const rulesText = rules.map((rule, index) => `${index}: ${rule.cssText}`).join('\n');
                    document.getElementById('css-rules-display').textContent = rulesText || '暂无CSS规则';
                    
                    updateStatus('function-test-status', `已列出${rules.length}个CSS规则`, 'info');
                } else {
                    document.getElementById('css-rules-display').textContent = '样式表未创建';
                    updateStatus('function-test-status', '样式表未创建', 'error');
                }
            } catch (error) {
                document.getElementById('css-rules-display').textContent = '获取CSS规则失败: ' + error.message;
                updateStatus('function-test-status', '列出CSS规则失败: ' + error.message, 'error');
            }
        }

        // 搜索目标选择器
        function searchForTargetSelectors() {
            try {
                const targetSelectors = [
                    'friends-management-page',
                    'friend-manager', 
                    'groups-management-page',
                    'avatar_dialog',
                    'user_avatar_dialog'
                ];
                
                if (window.WallpaperApp && window.WallpaperApp.styleSheet) {
                    const rules = Array.from(window.WallpaperApp.styleSheet.cssRules);
                    const foundSelectors = [];
                    
                    rules.forEach((rule, index) => {
                        targetSelectors.forEach(selector => {
                            if (rule.cssText.includes(selector)) {
                                foundSelectors.push(`规则${index}: 包含 ${selector}`);
                            }
                        });
                    });
                    
                    if (foundSelectors.length === 0) {
                        document.getElementById('css-rules-display').textContent = '✅ 未找到任何目标选择器，清理成功！';
                        updateStatus('function-test-status', '搜索完成：未找到目标选择器', 'success');
                        
                        // 更新验证状态
                        updateVerificationItem('friends-mgmt-check', 'clean', '✅ 已完全移除');
                        updateVerificationItem('groups-mgmt-check', 'clean', '✅ 已完全移除');
                        updateVerificationItem('avatar-edit-check', 'clean', '✅ 已完全移除');
                        updateVerificationItem('protection-check', 'clean', '✅ 已完全移除');
                    } else {
                        document.getElementById('css-rules-display').textContent = '❌ 找到目标选择器:\n' + foundSelectors.join('\n');
                        updateStatus('function-test-status', `搜索完成：找到${foundSelectors.length}个目标选择器`, 'error');
                        
                        // 更新验证状态
                        updateVerificationItem('friends-mgmt-check', 'dirty', '❌ 仍有相关代码');
                        updateVerificationItem('groups-mgmt-check', 'dirty', '❌ 仍有相关代码');
                        updateVerificationItem('avatar-edit-check', 'dirty', '❌ 仍有相关代码');
                        updateVerificationItem('protection-check', 'dirty', '❌ 仍有相关代码');
                    }
                } else {
                    document.getElementById('css-rules-display').textContent = '样式表未创建，无法搜索';
                    updateStatus('function-test-status', '样式表未创建', 'error');
                }
            } catch (error) {
                document.getElementById('css-rules-display').textContent = '搜索失败: ' + error.message;
                updateStatus('function-test-status', '搜索目标选择器失败: ' + error.message, 'error');
            }
        }

        // 验证清理状态
        function verifyCleanState() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const ruleIds = Array.from(window.WallpaperApp.cssRuleMap.keys());
                    const suspiciousRules = ruleIds.filter(id => 
                        id.includes('white') || 
                        id.includes('protection') || 
                        id.includes('interface')
                    );
                    
                    if (suspiciousRules.length === 0) {
                        updateStatus('function-test-status', '✅ 清理状态验证通过，无可疑规则', 'success');
                    } else {
                        updateStatus('function-test-status', `⚠️ 发现可疑规则: ${suspiciousRules.join(', ')}`, 'warning');
                    }
                    
                    document.getElementById('css-rules-display').textContent = 
                        `当前CSS规则ID: ${ruleIds.join(', ') || '无规则'}\n` +
                        `可疑规则: ${suspiciousRules.join(', ') || '无'}`;
                } else {
                    updateStatus('function-test-status', 'CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('function-test-status', '验证清理状态失败: ' + error.message, 'error');
            }
        }

        // 测试QQ主页背景
        function testQQHomeBackground() {
            try {
                const testUrl = 'https://files.catbox.moe/test-qq-home.jpg';
                if (window.WallpaperApp) {
                    window.WallpaperApp.updateQQHomeBackground(testUrl, 3);
                    updateStatus('function-test-status', 'QQ主页背景测试完成: ' + testUrl, 'success');
                } else {
                    updateStatus('function-test-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('function-test-status', '测试QQ主页背景失败: ' + error.message, 'error');
            }
        }

        // 测试聊天背景
        function testChatBackground() {
            try {
                const testUrl = 'https://files.catbox.moe/test-chat.jpg';
                const chatId = 'test123';
                if (window.WallpaperApp) {
                    window.WallpaperApp.updateQQChatBackground(chatId, testUrl, 2);
                    updateStatus('function-test-status', `聊天背景测试完成: ${testUrl} (聊天ID: ${chatId})`, 'success');
                } else {
                    updateStatus('function-test-status', 'WallpaperApp未加载', 'error');
                }
            } catch (error) {
                updateStatus('function-test-status', '测试聊天背景失败: ' + error.message, 'error');
            }
        }

        // 测试白色背景方法
        function testWhiteBackgroundMethod() {
            try {
                if (window.WallpaperApp && typeof window.WallpaperApp.ensureWhiteBackgrounds === 'function') {
                    window.WallpaperApp.ensureWhiteBackgrounds();
                    updateStatus('function-test-status', '白色背景方法已调用（应该已清空）', 'warning');
                } else {
                    updateStatus('function-test-status', '白色背景方法不存在', 'info');
                }
            } catch (error) {
                updateStatus('function-test-status', '测试白色背景方法失败: ' + error.message, 'error');
            }
        }

        // 清除所有背景
        function clearAllBackgrounds() {
            try {
                if (window.WallpaperApp && window.WallpaperApp.cssRuleMap) {
                    const ruleIds = Array.from(window.WallpaperApp.cssRuleMap.keys());
                    ruleIds.forEach(id => window.WallpaperApp.removeCSSRule(id));
                    updateStatus('function-test-status', `已清除${ruleIds.length}个CSS规则`, 'success');
                } else {
                    updateStatus('function-test-status', 'CSS规则映射未创建', 'error');
                }
            } catch (error) {
                updateStatus('function-test-status', '清除背景失败: ' + error.message, 'error');
            }
        }

        // 运行完整验证
        function runCompleteVerification() {
            try {
                updateStatus('final-status', '开始运行完整验证...', 'info');
                
                // 1. 搜索目标选择器
                searchForTargetSelectors();
                
                setTimeout(() => {
                    // 2. 验证清理状态
                    verifyCleanState();
                    
                    setTimeout(() => {
                        // 3. 测试功能
                        testQQHomeBackground();
                        
                        setTimeout(() => {
                            testChatBackground();
                            
                            setTimeout(() => {
                                updateStatus('final-status', '完整验证完成！请查看各项检查结果', 'success');
                            }, 500);
                        }, 500);
                    }, 500);
                }, 500);
                
            } catch (error) {
                updateStatus('final-status', '完整验证失败: ' + error.message, 'error');
            }
        }

        // 显示清理摘要
        function showCleanupSummary() {
            const summary = `
🧹 QQ界面清理摘要:

✅ 已移除的选择器:
- .friends-management-page (好友管理页面)
- .friend-manager (好友管理器)
- .groups-management-page (群聊管理页面)
- #avatar_dialog (头像对话框)
- #user_avatar_dialog (用户头像对话框)

✅ 已移除的方法:
- protectIndependentInterfaces() (保护独立界面)

✅ 已清空的方法:
- ensureWhiteBackgrounds() (确保白色背景)

✅ 保留的功能:
- QQ主页背景设置 (只影响QQ主页)
- 聊天背景设置 (每个聊天独立)
- 手机壁纸设置 (只影响手机主屏)

现在好友管理和头像界面完全恢复到原始状态！
            `;
            
            document.getElementById('css-rules-display').textContent = summary;
            updateStatus('final-status', '清理摘要已显示', 'info');
        }

        // 页面加载完成后自动初始化
        $(document).ready(function() {
            console.log('🚀 QQ界面清理验证页面已加载');
            setTimeout(initializeSystem, 1000);
        });
    </script>
</body>
</html>
