<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机外观系统测试</title>
    
    <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 引入手机外观系统 -->
    <link rel="stylesheet" href="styles/phone-shell.css">
    <script src="apps/phone-shell.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .test-header p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }
        
        .test-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }
        
        .control-group h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 16px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #545b62;
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #1e7e34;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .btn.danger:hover {
            background: #c82333;
        }
        
        .status-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .status-info h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-info pre {
            margin: 0;
            font-size: 12px;
            color: #333;
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .demo-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
        }
        
        .demo-content h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .demo-content p {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .test-container {
                margin: 10px;
                padding: 20px;
            }
            
            .test-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>📱 手机外观系统测试</h1>
            <p>测试新的手机外壳系统功能，包括主题切换、响应式缩放和时间显示</p>
        </div>
        
        <div class="test-controls">
            <div class="control-group">
                <h3>🎨 主题控制</h3>
                <button class="btn" onclick="setTheme('classic')">经典白色</button>
                <button class="btn" onclick="setTheme('dark')">深色主题</button>
                <button class="btn" onclick="setTheme('pink')">粉色主题</button>
                <button class="btn" onclick="setTheme('blue')">蓝色主题</button>
                <button class="btn" onclick="setTheme('green')">绿色主题</button>
            </div>
            
            <div class="control-group">
                <h3>📱 外壳控制</h3>
                <button class="btn success" onclick="showPhone()">显示手机</button>
                <button class="btn secondary" onclick="hidePhone()">隐藏手机</button>
                <button class="btn" onclick="updateScale()">更新缩放</button>
                <button class="btn" onclick="validatePhone()">验证外壳</button>
            </div>
            
            <div class="control-group">
                <h3>⏰ 时间控制</h3>
                <button class="btn success" onclick="startTime()">启动时间</button>
                <button class="btn danger" onclick="stopTime()">停止时间</button>
                <button class="btn" onclick="updateTime()">更新时间</button>
            </div>
            
            <div class="control-group">
                <h3>🔧 调试工具</h3>
                <button class="btn" onclick="toggleDebug()">切换调试</button>
                <button class="btn secondary" onclick="getSystemInfo()">系统信息</button>
                <button class="btn secondary" onclick="showThemeSelector()">主题选择器</button>
            </div>
        </div>
        
        <div class="status-info">
            <h4>📊 系统状态</h4>
            <pre id="status_display">等待初始化...</pre>
        </div>
    </div>

    <script>
        // 初始化系统
        $(document).ready(function() {
            console.log('🚀 初始化手机外观系统测试页面...');
            
            // 初始化手机外壳系统
            window.PhoneShell.init();
            
            // 创建测试内容
            const demoContent = `
                <div class="demo-content">
                    <h2>🎉 手机外观系统</h2>
                    <p>这是一个演示应用内容</p>
                    <p>当前时间会自动更新</p>
                    <p>支持多种主题和响应式缩放</p>
                </div>
            `;
            
            // 创建手机外壳
            const phoneHTML = window.PhoneShell.createShellHTML(demoContent, 'test_phone');
            $('body').append(phoneHTML);
            
            // 显示手机
            window.PhoneShell.show('test_phone');
            window.PhoneShell.startTimeUpdate('test_phone');
            
            // 更新状态显示
            updateStatusDisplay();
            
            console.log('✅ 手机外观系统测试页面初始化完成');
        });
        
        // 主题控制函数
        function setTheme(themeName) {
            window.PhoneShell.setTheme(themeName, 'test_phone');
            updateStatusDisplay();
        }
        
        // 外壳控制函数
        function showPhone() {
            window.PhoneShell.show('test_phone');
            updateStatusDisplay();
        }
        
        function hidePhone() {
            window.PhoneShell.hide('test_phone');
            updateStatusDisplay();
        }
        
        function updateScale() {
            window.PhoneShell.updateResponsiveScale('test_phone');
            updateStatusDisplay();
        }
        
        function validatePhone() {
            const result = window.PhoneShell.validateShell('test_phone');
            alert(`验证结果: ${result.valid ? '✅ 通过' : '❌ 失败'}\n问题: ${result.issues.join(', ')}`);
        }
        
        // 时间控制函数
        function startTime() {
            window.PhoneShell.startTimeUpdate('test_phone');
            updateStatusDisplay();
        }
        
        function stopTime() {
            window.PhoneShell.stopTimeUpdate();
            updateStatusDisplay();
        }
        
        function updateTime() {
            window.PhoneShell.updateTime('test_phone');
            updateStatusDisplay();
        }
        
        // 调试工具函数
        function toggleDebug() {
            const currentMode = window.PhoneShell.debugMode;
            window.PhoneShell.setDebugMode(!currentMode);
            updateStatusDisplay();
        }
        
        function getSystemInfo() {
            const info = window.PhoneShell.getSystemInfo();
            alert('系统信息:\n' + JSON.stringify(info, null, 2));
        }
        
        function showThemeSelector() {
            const selectorHTML = window.PhoneShell.createThemeSelector('theme_selector_demo');
            
            // 创建模态框
            const modal = $(`
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; border-radius: 15px; padding: 20px; max-width: 500px; width: 90%;">
                        ${selectorHTML}
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="btn secondary" onclick="$(this).closest('div').parent().remove()">关闭</button>
                        </div>
                    </div>
                </div>
            `);
            
            $('body').append(modal);
            window.PhoneShell.bindThemeSelector('theme_selector_demo', 'test_phone');
            
            // 绑定主题变化事件
            $('#theme_selector_demo').on('click', '.theme-option', function() {
                setTimeout(() => {
                    updateStatusDisplay();
                    modal.remove();
                }, 300);
            });
        }
        
        // 更新状态显示
        function updateStatusDisplay() {
            const info = window.PhoneShell.getSystemInfo();
            const validation = window.PhoneShell.validateShell('test_phone');
            const currentTime = new Date().toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const status = {
                '当前时间': currentTime,
                '当前主题': info.currentTheme,
                '调试模式': info.debugMode ? '启用' : '禁用',
                '时间更新': info.timeUpdateActive ? '运行中' : '已停止',
                '外壳验证': validation.valid ? '✅ 正常' : '❌ 异常',
                '可用主题': info.availableThemes.join(', '),
                '系统版本': info.version
            };
            
            if (!validation.valid) {
                status['验证问题'] = validation.issues.join(', ');
            }
            
            $('#status_display').text(JSON.stringify(status, null, 2));
        }
        
        // 定期更新状态显示
        setInterval(updateStatusDisplay, 5000);
    </script>
</body>
</html>
